name = "netclipboard"
main = "src/index.js"
compatibility_date = "2026-01-17"
workers_dev = true
minify = true

[[r2_buckets]]
binding = "CLIP_BUCKET"
bucket_name = "netclipboard"

[[durable_objects.bindings]]
name = "MAILBOX"
class_name = "MailboxDO"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MailboxDO"]
